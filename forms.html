<html lang="en">
<head>
  <title>Forms - MaterializeCSS - WLKR7</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Jquery file needed for materializecss to work, this must be placed before the materialize.js file -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="row">
      <h3>This is a sample form using Materialize CSS</h3>
    </div>

    <div class="row ">
      <form class="col s6">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="First Name" id="firstName" type="text">
            <label for="firstName">First Name:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Last Name" id="lastName" type="text">
            <label for="lastName">Last Name:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email">Email:</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input disabled value="This field is disabled" id="disabledField" type="text">
            <label for="disabledField">Disabled Field:</label>
          </div>

        </div>
      </form>
    </div>
  </div>
</body>
</html>
